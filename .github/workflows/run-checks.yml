name: Run checks

on: pull_request

jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm 🎁
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages 📦
        run: |
          npm ci

  unit-tests:
    runs-on: ubuntu-latest
    needs: [npm-install]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm 🎁
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages 📦
        run: |
          npm ci

      - name: Run svelte-check 🔬
        run: |
          npm run check

  lint-code:
    runs-on: ubuntu-latest
    needs: [npm-install]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Use cache for npm 🎁
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm packages 📦
        run: |
          npm ci

      - name: Run linter 🕵️
        run: |
          npm run lint
