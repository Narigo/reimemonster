<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#99B3FF" />
    <title>Reimemonster-Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Permanent+Marker" rel="stylesheet" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" href="./images/Reimemonsterx48.png" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <header>
      <h1>Reimemonster Demo</h1>
      <h2>Einfacher Gedichte schreiben.</h2>
    </header>
    <section id="demo">
      <div class="poem-wrap">
        <textarea id="poem"></textarea>
        <div id="helper"></div>
        <div id="suggestions">i</div>
      </div>
      <div id="rhymes" class="hidden"></div>
    </section>
    <section id="available-poems">
      <select id="saved-poems"> </select>
      <button id="reload-button" type="button">🔁 Neu laden</button>
      <button id="remove-saved-button" type="button">❌ Löschen</button>
    </section>
    <footer>
      <p class="help-text">
        <span class="copy">&copy; 2019 Jörn Bernhardt</span>
        <span class="text"
          >Markiere ein Wort, um Reimvorschläge zu erhalten! Diese Seite verwendet
          <a href="https://fonts.google.com">Google Fonts</a> (<a
            href="https://developers.google.com/fonts/faq#what_does_using_the_google_fonts_api_mean_for_the_privacy_of_my_users"
            >Datenschutz-Informationen</a
          >).</span
        >
        <span class="source"> <a href="https://github.com/Narigo/reimemonster">Quellcode anzeigen</a> </span>
      </p>
    </footer>
    <script type="module" src="./demo.js"></script>
  </body>
</html>
