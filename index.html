<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reimemonster-Demo</title>
  <style type="text/css">
    :root {
      --background-color: #EEEEEE;
      --highlight-color: #66CCA2;
      --highlight2-color: #84C2A6;
      --main-color: #222222;
      --footer-background-color: var(--main-color);
      --footer-text-color: var(--highlight2-color);
      --header-text-color: #FFFFFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: var(--background-color);
      font-family: sans-serif;
      color: var(--main-color);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: -webkit-fill-available;
    }

    header {
      padding: 25px 25px 0 25px;
      background: linear-gradient(var(--highlight-color), var(--highlight2-color));
      flex-basis: 5rem;
      flex-shrink: 0;
      color: var(--header-text-color);
    }

    footer {
      background-color: var(--footer-background-color);
      color: var(--footer-text-color);
      padding: 25px;
      flex-shrink: 0;
    }

    #demo {
      margin: 0 25px 50px 0;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #demo .rhymes-wrap {
      flex-basis: 2rem;
      flex-shrink: 0;
      margin: 25px;
    }

    #demo .poem-wrap {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
    }

    #rhymes {
      background-color: #fff;
      border: 5px solid var(--main-color);
      border-radius: 15px;
      bottom: 10%;
      box-shadow: #000000 0 0 50px;
      box-sizing: border-box;
      left: 10%;
      padding: 25px;
      position: fixed;
      right: 10%;
      top: 10%;
      z-index: 5;
    }

    #rhymes.hidden {
      display: none;
    }

    #poem {
      font-family: monospace;
      font-size: x-large;
      border: 0;
      width: 80%;
      margin: 0 25px;
      border-right: 5px solid var(--main-color);
      box-shadow: inset 0 0 0 0 var(--main-color);
      background: var(--background-color);
      white-space: nowrap;
    }

    #helper {
      height: 100%;
      padding: 2px 20px;
      font-family: monospace;
      font-size: x-large;
    }

    #helper .ok {
      color: var(--main-color);
    }

    #helper .warn {
      color: var(--highlight-color);
    }

  </style>
</head>
<body>
<header>
  <h1>Reimemonster Demo</h1>
  <p>Einfacher Gedichte schreiben.</p>
</header>
<section id="demo">
  <div class="rhymes-wrap">
    <p class="help-text">Markiere ein Wort, um Reimvorschläge zu erhalten!</p>
    <div id="rhymes" class="hidden"></div>
  </div>
  <div class="poem-wrap">
    <textarea id="poem"></textarea>
    <div id="helper"></div>
  </div>
</section>
<footer>
  &copy; 2018 Jörn Bernhardt
</footer>
<script type="module" src="demo.mjs"></script>
</body>
</html>
