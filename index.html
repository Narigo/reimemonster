<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimemonster-Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Permanent+Marker" rel="stylesheet">
  <style type="text/css">
    :root {
      --background-color: #EEEEEE;
      --highlight-color: #66CCA2;
      --highlight2-color: #84C2A6;
      --main-color: #222222;
      --footer-background-color: var(--main-color);
      --footer-text-color: var(--highlight2-color);
      --header-text-color: #FFFFFF;
      --poem-font: 'Inconsolata', monospace;
      --regular-font: 'Inconsolata', monospace;
      --title-font: 'Permanent Marker', cursive;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: var(--background-color);
      font-family: var(--regular-font);
      color: var(--main-color);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: -webkit-fill-available;
    }

    header {
      padding: 25px 25px 0 25px;
      background: linear-gradient(var(--highlight-color), var(--highlight2-color));
      flex-basis: 5rem;
      flex-shrink: 0;
      color: var(--header-text-color);
      font-family: var(--title-font);
    }

    footer {
      background-color: var(--footer-background-color);
      color: var(--footer-text-color);
      padding: 25px;
      flex-shrink: 0;
    }

    #demo {
      margin: 0 25px 0;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #demo .poem-wrap {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
    }

    #rhymes {
      background-color: #fff;
      border: 5px solid var(--main-color);
      border-radius: 15px;
      bottom: 10%;
      box-shadow: #000000 0 0 50px;
      box-sizing: border-box;
      left: 10%;
      overflow: scroll;
      padding: 25px;
      position: fixed;
      right: 10%;
      top: 10%;
      z-index: 5;
    }

    #rhymes.hidden {
      display: none;
    }

    #poem {
      font-family: var(--poem-font);
      font-size: x-large;
      border: 0;
      border-right: 5px solid var(--main-color);
      box-shadow: var(--main-color) 0 0 10px inset;
      background: var(--background-color);
      white-space: nowrap;
    }

    #helper {
      height: 100%;
      padding: 2px 20px;
      font-size: x-large;
    }

    #helper .ok {
      color: var(--main-color);
    }

    #helper .warn {
      color: var(--highlight-color);
    }

  </style>
</head>
<body>
<header>
  <h1>Reimemonster Demo</h1>
  <p>Einfacher Gedichte schreiben.</p>
</header>
<section id="demo">
  <div class="poem-wrap">
    <textarea id="poem"></textarea>
    <div id="helper"></div>
  </div>
  <div id="rhymes" class="hidden"></div>
</section>
<footer>
  <p class="help-text">&copy; 2018 Jörn Bernhardt - Markiere ein Wort, um Reimvorschläge zu erhalten!</p>
</footer>
<script type="module" src="demo.mjs"></script>
</body>
</html>
